<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data Visualization</title>
    <link rel="stylesheet" href="/dist/counteries.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/1d46b70ea9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="title">World Countries list</h1>
        <span class="counteries-number">total number of countries: 193</span>
        <span class="search-titile">countries start witt:<span>f</span> are <span>10</span></span>
        <div class="search-area">
            <div class="f-row">
                <button class="search-by-first">starting word</button>
                <button class="search-by-any">search with any world </button>
                <button class="sort-it">
                    <i class="assendig fa-solid fa-arrow-up-wide-short"></i>
                    <i class="deassendig fa-solid fa-arrow-up-short-wide"></i>
                </button>
            </div>
            <div class="s-row">
                <input class="search-box" type="text">
                <span>
                    <i class="fa-brands fa-searchengin" style="color: #ecce09;"></i>
                </span>
            </div>
        </div>
    </header>
    <div class="visual-container">

    </div>

</body>

</html>
